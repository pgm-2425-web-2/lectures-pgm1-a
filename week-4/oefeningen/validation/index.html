<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <form>

        <label for="score">Geef ons een score</label>
        <select id="score" name="score" required>
            <option value="">-- Kies een waarde</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="message">Leg uit</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Jouw review" required></textarea>


        <button type="submit">Submit</button>
    </form>
</body>

</html>
